<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #contenedor {
            position: relative;
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        #titulo {
            font-weight: bold;
        }

        #azul {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: blue;
            color: white;
            padding: 10px;
        }

        #negro {
            position: absolute;
            top: 0;
            left: -20px;
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #imagen {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="titulo">
            Formato Landing informativo
            <ul>
                <li>+ Subdominio personalizado</li>
                <li>+ Seguridad Web</li>
                <li>+ Atención al Cliente</li>
            </ul>
        </div>
        <div id="azul">
            <ul>
                <li>+ Espacio de Almacenamiento de 2GB</li>
                <li>+ Numero de Usuarios: 1</li>
            </ul>
        </div>
        <div id="negro">
            <div>
                <div>Básico</div>
                <img id="imagen" src="ruta_de_la_imagen.jpg" alt="Imagen">
            </div>
        </div>
    </div>
</body>
</html>
